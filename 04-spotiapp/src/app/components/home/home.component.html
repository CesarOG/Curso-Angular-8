<div class="card-columns">
    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img [src]="cancion.images[0].url" class="card-img-top" [alt]="cancion.name">
        <div class="card-body">
            <h5 class="card-title">{{cancion.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-dark">{{artista.name}}</span>
            </p>
            <p class="card-text"><small class="text-muted">{{cancion.release_date | date:"dd/MM/yyyy"}}</small></p>
        </div>
    </div>
</div>
