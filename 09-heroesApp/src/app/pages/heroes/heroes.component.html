<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/0" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>
<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vive</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>
        <label *ngIf="heroe.estado" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.estado" class="badge badge-danger">Muerto</label>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>

<div class="alert alert-info text-center mt-3">
  <div class="alert-heading"> Cargando </div>
  <p> <i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
  <div class="mb-0">
    espere por favor...
  </div>
</div>
<div class="alert alert-warning text-center mt-3">
  <div class="alert-heading"> No hay registros </div>
  <p> <i class="fa fa-exclamation fa-2x"></i></p>
</div>
